version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sse-db-customer1
    environment:
      POSTGRES_DB: customer1_odoo
      POSTGRES_PASSWORD: customer1_pass
      POSTGRES_USER: odoo
    volumes:
      - customer1-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - customer1-network

  web:
    build:
      context: ../../
      dockerfile: Dockerfile
    container_name: sse-web-customer1
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8070:8069"
    environment:
      DB_HOST: db
      DB_USER: odoo
      DB_PASSWORD: customer1_pass
      DB_PORT: 5432
      DB_NAME: customer1_odoo
      ODOO_AUTO_INIT: "true"
      WITHOUT_DEMO: "all"
      LOG_LEVEL: info
    volumes:
      - customer1-web:/var/lib/odoo
      - ../../odoo-19.0+e.20260101/odoo/addons:/usr/lib/python3/dist-packages/odoo/addons
      - ./config:/etc/odoo
      - ../../init-odoo.sh:/init-odoo.sh
    command: >
      sh -c "chmod +x /init-odoo.sh && 
             /init-odoo.sh &&
             odoo 
             --addons-path=/usr/lib/python3/dist-packages/odoo/addons
             --db_host=db
             --db_user=odoo
             --db_password=customer1_pass
             --db_name=customer1_odoo
             -c /etc/odoo/odoo.conf"
    restart: always
    networks:
      - customer1-network

volumes:
  customer1-db:
  customer1-web:

networks:
  customer1-network:
    driver: bridge
